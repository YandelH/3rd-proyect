<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="landing">
      <nav class="row">
        <div class="nav__container">
          <a class="nav__logo">
            <img class="nav__img" src="./treact__assets/treact-logo.svg" alt="">
            <h2 class="logo__name">Treact</h2>
          </a>
          <ul class="nav__links">
            <li><a href="#about" class="nav__link">About</a></li>
            <li><a href="#blog" class="nav__link">Blog</a></li>
            <li><a href="#pricing" class="nav__link">Pricing</a></li>
            <li><a href="#contactus" class="nav__link">Contact Us</a></li>
            <li><a href="#login" class="nav__link--login">Login</a></li>
            <li> <a href="#signup">
              <button class="nav__link--primary">Sign Up </button></li>
            </a>
            </li>
              </div>
          </ul>
        </div>
      </nav>
    </section>

    <header>
      <div class="container">
        <div class="row">
          <div class="header__description">
            <h1 class="header__title">Beautiful React Templates
              <span class="purple">for you.</span> </h1>
              <p class="header__para">
                  Our templates are easy to setup, understand and 
                  customize. Fully modular components with a variety of
                pages and components.
              </p>
              <div class="header__input--wrapper">
                <input type="email" placeholder="Your E-mail Address" class="header__input">
                <button class="header__btn">Get started</button>
              </div>
              <div class="customers__wrapper">
                <p class="customers__para">
                  Our Trusted Customers 
                </p>
                <img src="./treact__assets/tract__trusted--customers.png" class="customers__img" alt="" >
              </div>
           </div>
        <figure class="header__img--wrapper">
          <img src="./treact__assets/treact__background--img.svg" class="header__img" alt="">
        </figure>
      </div>
    </header>
  </body>
</html>
